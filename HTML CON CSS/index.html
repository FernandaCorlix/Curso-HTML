<!-- Manejo de colores con html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> Universidad HTML </h1>
    <p style="color: crimson">Color por nombre</p>
    <p style="color: rgb(255,0,255)">Por color rgb </p>
    <p style="color: #5f48">Por hexadecimal</p>
    <p style="border: 10px solid rgba(220,20,60,.5);"> Color rgba con transparencia</p>
    <p style="color:hsl(348, 83%, 47%)">Color por codigo hsl</p>
    <p style="border: 10px solid hsla(348,20%,60%,.5)"> Color por codigo hsla con transperencia</p>
    
</body>
</html>
