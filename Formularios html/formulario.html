<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios en HTML </h1>

    <form action="mi_servidor" target="_blank">
        <fieldset>
            <legend>Datos Persona:</legend>
        <label for="nombre">Nombre:</label>
        <br>
        <input type="text"  id="nombre" name="Nombre" placeholder="Escribe tu nombre" required="true"/> 
        <br>

        <label for="Apellido">Apellido:</label>
        <br>
        <input type="text" id="Apellido" name="apellido" placeholder="Escribe tu apellido" required="true"/> 
        <br>

       <label for="email">Email</label>
       <br>
       <input type="email" name="email" id="email"/>
       <br>

       <label for="edad">Edad:</label>
       <br>
        <input type="number" id="edad" name="edad" />
        <br>

        <label for="genero">Genero:</label>
        <br>
        <input type="radio" name="Femenino" id="Femenino" />Femenino <br>
        <input type="radio" name="Masculino" id="Masculino" />Masculino <br>
        
        <label for="Musica">Genero Musica Favorita:</label>
        <br>
        <input type="checkbox" name="Clasica" id="Clasica"/>Clasica
        <br>
        <input type="checkbox" name="Jazz" id="Jazz"/>Jazz
        <br>

        <label for="Auto">Marca Auto Favorito</label>
        <br>
        <select name="autos" id="autos">
            <option value="BMW">BMW</option>
            <option value="Volvo">Volvo</option>
            <option value="Nissan">Nissan</option>
        </select>
        <br>
        
        <label for="Comentario">Comentario:</label>
        <br>
        <textarea name="Comentario" id="Comentario" cols="30" rows="2">Este es mi comentario</textarea>
        <br>
        <br>
        <input type="submit" value="Enviar"/>
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar">
        </fieldset>
    </form>
</body>
</html>
